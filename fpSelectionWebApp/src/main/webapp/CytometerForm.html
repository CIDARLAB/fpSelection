<fieldset style="margin-top: 150px;">
    <!--FORM START-->
    <legend>Instrument Config Generator</legend>
    <div class="container cytoData">

        <div class="lasers container">
            <form class="laserInlineForm container">
                <div class="form-inline row">
                    <div class="col-xs-6">
                        <label for="laserName">Laser:</label>
                        <input type="text" class="form-control" id="laserName" name="laser" placeholder="Blue-Green" title="Title of the laser, generally the visual color">
                        <label for="laserWavelength">Wavelength:</label>
                        <input type="number" class="form-control" id="laserWavelength" name="laserWavelength" placeholder="500" style="width: 10em" title="The wavelength of the laser in nanometers">
                    </div>
                    <div class="filters col-xs-6">
                        <div class="filterInline">
                            <label for="filters">Filter:</label>
                            <input name="filter" type="number" class="form-control" id="filters" placeholder="500" style="width: 10em" title="The wavelength of the midpoint of the filter in nanometers">
                            <label for="filterWidth">Width:</label>
                            <input name="filterWidth" type="number" class="form-control" id="filterWidth" placeholder="30" style="width: 10em" title="The end to end span of the filter in nanometers">
                            <button type="button" class="filter-btn btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Filter</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>
    <form id="cytometerForm" class="container" method="post" enctype="multipart/form-data">
        <button type="button" class="laser-btn btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Laser</button>
        <button type="submit" id="cytometerForm" class ="btn btn-primary">Create</button>
    </form>
    <!--FORM END-->
    <br>
</fieldset>

<fieldset>
    <legend>Results</legend>
    <div class="responseDiv paddedLeft">

    </div>
    <br>
</fieldset>
