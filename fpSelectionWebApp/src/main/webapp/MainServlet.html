<ul class="nav nav-tabs" style="margin-top: 100px;">
    <li class="tooltipNav active" title="Choose fluorophores based on cytometer/laser settings"><a href="/MainServlet">FP Selection</a></li>
    <li class="tooltipNav" title="Test the SNR of your own custom fluorophore/cytometer/laser settings"><a href="/MyFP">"My" FP</a></li>
</ul>

<fieldset>
    <legend>Settings</legend>
    <form id="MainForm" enctype="multipart/form-data" method="post" name="goodForm">
        <div class="wrapperDiv">
            <div class="leftDiv">
                <label>Cytometer Settings:</label>
                <a href="samplecsvs/exampleCytometer.csv">sample</a>
            </div>
            <div class="form-group rightDiv" title="Upload the settings of your cytometer">
                <input id = "cytometer" type = "file" accept = ".csv" name = "cytometer" href="#">    
            </div>
            <div style="clear:both"></div>
        </div>
        <div class="wrapperDiv">
            <div class="leftDiv">
                <label>Fluorophore Spectra List:</label>
                <a href="samplecsvs/exampleSpectra.csv">sample</a>
            </div>
            <div class="form-group rightDiv" title="Upload your list of available fluorophores">
                <input id = "FPMasterList" type = "file" accept=".csv" name = "FPMasterList">                       
            </div>
            <div style="clear:both"></div>
        </div>
        <div class="wrapperDiv">
            <div class="leftDiv">
                <label>Fluorophore Brightness:</label>
                <a href="samplecsvs/exampleBrightness.csv">sample</a>
            </div>
            <div class="form-group rightDiv" title="Upload the brightness of the available fluorophores.">
                <input id = "FPBrightness" type = "file" accept=".csv" name = "FPBrightness">                       
            </div>
            <div style="clear:both"></div>
        </div>
        <div class="wrapperDiv">
            <div class="leftDiv">
                <label class="padded">N: </label>
            </div>
            <div class="form-group rightDiv" title="Choose the number of fluorophores you wish to select from the list above.">
                <input class="form-control input-sm" id="n" type ="number" value="2" name ="n"href="#"/>                 
            </div>
            <div style="clear:both"></div>
        </div>
        <div class="wrapperDiv">
            <div class="leftDiv">
                <label class="padded">Algorithm: </label>
            </div>
            <!--<div class="form-group rightDiv" title="Choose your algorithm. Exhaustive will yield the optimal solution every time but is considerably slower than the other algorithms. Hill Climbing and Simulated Annealing yield decent results but are extremely quick. Hence you can run it multiple times till you obtain a satisfactory result.">-->
            <div class="form-group rightDiv" title="Choose your algorithm. Hill Climbing and Simulated Annealing yield decent results but are extremely quick. You can run it multiple times till you obtain a satisfactory result. Exhaustive Search has been disabled but can be run via the command line tool or by forking the Github branch.">
                <select id="algo" class="form-control input-sm">
                    <option value="HillClimbingServlet">Hill Climbing</option>
                    <option value="SimulatedAnnealingServlet">Simulated Annealing</option>
                </select>
            </div>
            <div class="form-group semiExhaustive" title="Choose the percent of combinations the beam width algorithm will search. The higher the percent, the slower the computation will be, but it will be closer to the optimal solution.">
                <input class="form-control input-sm" id="topPercent" type ="number" value="10" step="any" name = "topPercent" style="display:none;"/>
            </div>
            <div style="clear:both"></div>
        </div>
        <div class="wrapperDiv">
            <div class="leftDiv"></div>
            <div class="form-group rightDiv">
                <button class = "btn btn-primary" type = "submit">GO!</button>
            </div>
            <div style="clear:both"></div>
        </div>

    </form>
</fieldset>
<fieldset>
    <legend>Results</legend>
    <p id="placeholder" class="text-muted paddedLeft" style="padding-bottom:0px; margin-bottom:0px">Press "GO!" to see results</p>
    <p id="title" class="paddedLeft" style="color: black; font-weight: bold; padding-bottom: 15px;"></p>
    <a id="download" class = "btn btn-primary" style="margin-bottom: 10px; display: none; margin-left: 30px;" href="" download="plot.jpg">Download Image</a>
    <a id="downloadList" class = "btn btn-primary" style="margin-bottom: 10px; display: none;" href="" download="selection.txt">Download List</a>
    <p id="SNR" class="paddedLeft" style="white-space: pre-line; color: black;"></p>
    <img id="img" src="image/blank.png" alt="Plot of Laser, Filter, and FP selections" style="width: 100%; display:none; padding: 15px;"/>
</fieldset>
