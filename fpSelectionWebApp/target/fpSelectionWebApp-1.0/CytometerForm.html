<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script type="text/javascript" src="scripts/test.js"></script>

        <link href="style/bootstrap.css" rel="stylesheet">
        <link href="style/custom.css" rel="stylesheet">
        <link href="style/jumbotron-narrow.css" rel="stylesheet">
    </head>
    <body>
        <div>

            <!--FORM START-->

            <div class="container cytoData">

                <div class="lasers container">
                    <form class="laserInlineForm container">
                        <div class="form-inline row">
                            <div class="col-xs-6">
                                <label for="laserName">Laser:</label>
                                <input type="text" class="form-control" id="laserName" name="laser" placeholder="Blue-Green">
                                <label for="laserWavelength">Wavelength:</label>
                                <input type="text" class="form-control" id="laserWavelength" name="laserWavelength" size="10" placeholder="400">
                            </div>
                            <div class="filters col-xs-6">
                                <div class="filterInline">
                                    <label for="filters">Filter Midpoint (nm):</label>
                                    <input name="filter"type="text" class="form-control" id="filters" size="10" placeholder="650">
                                    <label for="filterWidth">Width:</label>
                                    <input name="filterWidth" type="text" class="form-control" id="filterWidth" size="10" placeholder="30">
                                    <button type="button" class="filter-btn btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Filter</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <form id="cytometerForm" class="container" method="post" enctype="multipart/form-data">
                <button type="button" class="laser-btn btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Laser</button>
                <button type="submit" id="cytometerForm" class ="btn btn-primary">Create</button>
            </form>
            <!--FORM END-->

            <div class="responseDiv">

            </div>
        </div>
    </body>
</html>
